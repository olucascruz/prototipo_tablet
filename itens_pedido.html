<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-left: 30px;
            background-color: #f4f4f4;
        }
        .conferir-bt {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .no{
            background-color: #f44336; /* Red */
           
        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        table{
            background-color: rgb(255, 255, 255);
            width: 100%;
        }
        tr{
            text-align: center;

        }
        th, td {
            height: 80px;
            padding: 8px;
            border-bottom: 1px solid #ccc; /* só a linha de baixo */
        }

        .modal {
            padding: 15px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(41, 41, 41, 0.4); /* Black w/ opacity */
        }
        textarea {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            padding-left: 10px;
            padding-top: 10px;


        }
        .modal-content {
            background-color: #666666;
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            justify-content: end;
        }
        .modal-content h3{
            color: white;
            margin-bottom: 20px;
        }

        .modal-content button {
            align-self: flex-end;
            width: 200px;
            height: 40px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .row button.send {
            background-color: #60ca80;
            width: 20%;
            text-align: center;

        }
        .row button.close {
            background-color: #f44336;
            width: 20%;
            text-align: center;

        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 60px;
            height: 40%;
            padding: 5px;
            text-align: center;
        }

        .suggestion {
            background-color: #008CBA; /* Blue */
            margin-bottom: 10px;
        }

        .select-setor {
            background-color: #008CBA; /* Blue */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20%;
            height: 50px;
        }

        .select-setor.actived:hover {
            background-color: #005f73; /* Darker Blue */
        }

        .select-setor.actived {
            background-color: #4CAF50; /* Green */
        }

        .div-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <h3>Separação de produtos</h3>

    <div class="row">
        <button class="select-setor">BEBIDAS</button>
        <button class="select-setor">GRÃOS</button>
        <button class="select-setor">ENLATADOS</button>
        <button class="select-setor actived">FRIOS</button>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>PRODUTO</th>
                <th>U.M</th>
                <th>QTD</th>
                <th>QTD DISPONIVEL</th>
                <th>CONFERIR</th>    
            </tr>
        </table>
        <br>

    </div>
    
        <div class="modal" id="myModal">
            <div class="modal-content">
                <h3>Observação</h3>
                <button class="suggestion">Sem produto em estoque</button>
                <textarea name="obs" id="obs"></textarea>
                <br>
                <div class="row">
                    <button id="close-bt" class="close">Cancelar</button>
                    <button id="send-obs" class="send">Enviar</button>

                </div>
            </div>

        </div>
    <script>
        const mockProdutos = [
            { produto: "CAMARAO 32KG", um: "KG", qntd: 4 },
            { produto: "CAMARAO 61/70 PUD", um: "KG", qntd: 4 },
            { produto: "CAMARAO 32KG", um: "KG", qntd: 4 },
        ];
        const tableBody = document.querySelector("table tbody");
        document.querySelectorAll(".select-setor").forEach(button => {
            button.addEventListener("click", event => {
                console.log("Setor selecionado");

                // Remove a classe de todos
                document.querySelectorAll(".select-setor").forEach(btn => {
                    btn.classList.remove("actived");
                });

                // Adiciona apenas no clicado
                event.currentTarget.classList.add("actived");
            });
        });
        let counter = 0
        mockProdutos.forEach(item => {
            const row = document.createElement("tr");
            row.id = `row-${counter}`; // Assign a unique ID to each row for future reference
            row.attributes
            row.innerHTML = `
                <td id='produto-${counter}'>${item.produto}</td>
                <td>${item.um}</td>
                <td id='qtd-${counter}'>${item.qntd}</td>
                <td><input type="number" min="0" id='qtd-disponivel-${counter}'></td>
                <td> 
                    <div class="div-buttons">
                        <button onclick= "yes(${counter})" class="conferir-bt">SIM</button> 
                        <button onclick = "noProduct(${counter})" class="conferir-bt no" id="button-no">NÃO</button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);

            counter++;
        });
        
        const modal = document.getElementById("myModal");
        const closeBtn = document.getElementById("close-bt");

       
        noProduct = (counter) => {
            const qtdDisponivel = document.getElementById(`qtd-disponivel-${counter}`);
            qtdDisponivel.value = 0;
            modal.style.display = "flex";
        }

        yes = (counter) => {
            const qtdDisponivel = document.getElementById(`qtd-disponivel-${counter}`);
            const qntd = document.getElementById(`qtd-${counter}`);
            qtdDisponivel.value = qntd.innerHTML;
            const produto = document.getElementById(`produto-${counter}`);
            produto.style.borderLeft = "4px solid #60ca80"; // Change border color to green
        }

        closeBtn.onclick = function() {
            const qtdDisponivel = document.getElementById(`qtd-disponivel-${counter}`);
            // qtdDisponivel.value = "";

            modal.style.display = "none";
            
        }


        document.querySelector(".suggestion").addEventListener("click", function() {
            document.getElementById("obs").value = "Sem produto em estoque";
        });

    </script>
</body>
</html>
